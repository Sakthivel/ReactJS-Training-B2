<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>::Week2 Assignment::</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
    
<div class="container">
    
    <header class="header">
<img src="mbox.png" class="img-thumbnail" alt="icon" width="100" height="100">
        <h2>Welcome to movie search App!!</h2>
    </header>

    <div class="form-wrapper">
        <form class="form-inline" onsubmit="submitFormAction(event);">
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="search" class="form-control search-box" id="search" placeholder="Search" name="search" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="view-fav"><a class="btn-link" href="">View Fav List</a></div>
    </div>

<div class="result-wrapper" style="visibility: hidden;">
        <div class="title">
            "<span id="search-label"></span>" Results
        </div>
        <div class="result-list">
            <ul id="lists"></ul>
        </div>
    </div>

    <div class="fav-wrapper">
        <div class="fav-list"></div>
    </div>
    
</div>
<script src="script.js"></script>


<div id="map" style="margin:10px 50px;width:80%;height:500px;background:yellow; display: none"></div>

<script>
    function myMap() {
        var myLatLng = { lat: 11.0486693, lng: 77.0583717};
        var mapOptions = {
            center: myLatLng,
            zoom: 18
        }
        

        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

 var marker = new google.maps.Marker({ position: myLatLng, map: map, title: 'Murali Engg Works' });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRjihiEMn-CX6J_Yhl-mtTu7vMjD_tnU4&callback=myMap"></script>

</body>
