<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>::Week2 Assignment::</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    
<div class="container">
    
    <header class="header">
<img src="mbox.png" class="img-thumbnail" alt="icon" width="100" height="100">
        <h2>Welcome to movie search App!!</h2>
    </header>

    <div class="form-wrapper">
        <form class="form-inline" id="movieSearch">
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="search" class="form-control search-box" id="search" placeholder="Search" name="search" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="view-fav"><a class="btn-link favMovies" href="">View Fav List</a></div>
    </div>

<div class="result-wrapper" style="visibility: hidden;">
        <div class="title">
            "<span id="search-label"></span>" Results
        </div>
        <div class="result-list">
            <ul id="lists"></ul>
        </div>
    </div>

    <div class="fav-wrapper">
        <div class="fav-list"></div>
    </div>
    
</div>
<script src="script.js"></script>

</body>

</html>
